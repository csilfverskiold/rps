<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <h2>Player: <span id="player-choice"></span></h2>
    <h2>Computer: <span id="computer-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button id="rock" data-choice="Rock">Rock</button>
    <button id="paper" data-choice="Paper">Paper</button>
    <button id="scissors" data-choice="Scissors">Scissors</button>

    <section>
        <div class="score-area">
            <h3 class="score">Player Score: <span id="player-score">0</span></h3>
            <h3 class="score">Computer Score: <span id="comp-score">0</span></h3>
            <h3 class="rounds">Rounds: <span id="rounds-played"></span></h3>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
