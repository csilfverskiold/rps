<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/706dcb3fb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <h2>Player: <span id="player-choice"></span></h2>
    <h2>Computer: <span id="computer-choice"></span></h2>
    <h2 id="rslt">Result: <span id="result"></span></h2>

    <section>
        <div class="button-area">
            <button aria-label="Rock" data-choice="Rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button aria-label="Paper" data-choice="Paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button aria-label="Scissors" data-choice="Scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button aria-label="Lizard" data-choice="Lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button aria-label="Spock" data-choice="Spock">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
    </section>


    <section>
        <div class="score-area">
            <h3 class="score">Player Score: <span id="player-score">0</span></h3>
            <h3 class="score">Computer Score: <span id="comp-score">0</span></h3>
            <h3 class="rounds">Rounds: <span id="rounds-played">0</span></h3>
        </div>
    </section>

    <footer>
        <h4>Rules: </h4>
        <p>Best of 5 rounds.</p>
        <p>Rock beats Scissors and Lizard,
            <br>
            Paper beats Rock and Spock,
            <br>
            Scissors beat Paper and Lizard,
            <br>
            Lizard beats Spock and Paper,
            <br>
            Spock beats Rock and Scissors.</p>
    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
